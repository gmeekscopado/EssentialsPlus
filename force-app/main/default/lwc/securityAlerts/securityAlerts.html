<template>
    <div class="slds-box slds-m-around_small">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium">
                <lightning-icon icon-name="standard:threat_detection" size="small" class="slds-m-right_x-small"></lightning-icon>
                Security Alerts & Notifications
            </h2>
            <lightning-button label="View All" variant="base" icon-name="utility:open"></lightning-button>
        </div>
        
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-bottom_small">
                Error loading alerts. Displaying default content.
            </div>
        </template>

        <div class="alerts-container">
            <template for:each={alerts} for:item="alert">
                <article key={alert.id} class="alert-card" data-id={alert.id} onclick={handleAlertClick}>
                    <div class="slds-grid slds-grid_vertical-align-start">
                        <div class="slds-col slds-size_1-of-12">
                            <div class={alert.severityClass}>
                                <lightning-icon icon-name={alert.severityIcon} 
                                              size="small" 
                                              alternative-text={alert.severity}
                                              class="severity-icon"></lightning-icon>
                            </div>
                        </div>
                        <div class="slds-col slds-size_10-of-12 slds-p-left_small">
                            <h3 class="alert-title">{alert.title}</h3>
                            <p class="alert-description">{alert.description}</p>
                            <div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
                                <lightning-badge label={alert.category}></lightning-badge>
                                <span class="alert-time">{alert.timeAgo}</span>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-12 slds-text-align_right">
                            <lightning-button-icon icon-name="utility:chevronright" 
                                                 variant="bare" 
                                                 alternative-text="View Details"></lightning-button-icon>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </div>
</template>
