<template>
    <div style={backgroundStyle} class="slds-box slds-theme_default banner-container">
        <div class="slds-grid slds-grid_vertical-align-center slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <span class={tierBadgeClass}>
                            <lightning-icon icon-name="standard:partner_fund_allocation" 
                                          alternative-text="Partner Tier" 
                                          size="medium" 
                                          class="tier-icon"></lightning-icon>
                            <span class="tier-text">{partierTier}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h1 class="slds-text-heading_large slds-m-bottom_small banner-title" 
                            style="color: white; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                            {partnerName}
                        </h1>
                        <p class="slds-text-heading_small banner-tagline" 
                           style="color: #e3f2fd; font-size: 1.2rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                            {tagline}
                        </p>
                        <p class="slds-m-top_medium" style="color: #bbdefb;">
                            Access cutting-edge security solutions, resources, and support for your managed services practice.
                        </p>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-text-align_right">
                <div class="icon-container">
                    <lightning-icon icon-name="custom:custom78" 
                                    alternative-text="Security Shield" 
                                    size="large" 
                                    class="pulse-icon"></lightning-icon>
                </div>
            </div>
        </div>
    </div>
</template>
